<body>

<div id="ret" class="tab-content active">
    <div class="card">
        <label>åˆå§‹æœ¬é‡‘ (è¬)</label><input type="number" id="p" value="100">
        <label>æ¯æœˆå­˜å…¥ (å…ƒ)</label><input type="number" id="m" value="10000">
        <label>å ±é…¬ç‡ (%)</label><input type="number" id="r" value="8">
        <label>è·é›¢é€€ä¼‘ (å¹´)</label><input type="number" id="y" value="30">
        <label>é è¨ˆå¹´é€šè†¨ (%)</label><input type="number" id="inf_r" value="3">
        <div class="def-box">
            <label>é€€ä¼‘å‰å¹¾å¹´è½‰å…¥é˜²ç¦¦å‹</label><input type="number" id="dy" value="5">
            <label>æ¯å¹´è½‰ç§»æ¯”ä¾‹ (%)</label><input type="number" id="mp" value="5">
        </div>
        <button class="run-btn" onclick="calRet()">åŸ·è¡Œè¨ˆç®—</button>
        <div class="res-card" style="background:#3498db;">A.æˆé•·å‹è³‡ç”¢ï¼š<div id="oa">$ 0</div></div>
        <div class="res-card" style="background:#27ae60;">B.é˜²ç¦¦å‹è³‡ç”¢ï¼š<div id="ob">$ 0</div></div>
    </div>

    <div class="power-card">
        <div style="color:#f1c40f; border-bottom:1px solid #555; margin-bottom:10px;">æŠ˜ç¾å¾Œçš„ç¾åœ¨åƒ¹å€¼</div>
        <div>A å¯¦è³ªåƒ¹å€¼ï¼š<span id="va" style="color:#f1c40f">$ 0</span></div>
        <div>B å¯¦è³ªåƒ¹å€¼ï¼š<span id="vb" style="color:#f1c40f">$ 0</span></div>
    </div>
</div>

<div id="inf" class="tab-content">
    <div class="card">
        <label>ç¾åœ¨å¹´é½¡</label><input type="number" id="ca" value="35">
        <label>é€€ä¼‘å¹´é½¡</label><input type="number" id="ra" value="65">
        <label>é€šè†¨ç‡ (%)</label><input type="number" id="ir" value="3">
        <label>é æœŸæœˆç”Ÿæ´»è²»</label><input type="number" id="fe" value="50000">
        <button class="run-btn" style="background:#27ae60;" onclick="calInf()">è¨ˆç®—è³¼è²·åŠ›</button>
        <div id="ires_box" style="display:none; margin-top:20px; text-align:center; padding:15px; border:2px dashed #27ae60; border-radius:10px;">
            <div id="pv" style="color:#e67e22; font-size:1.6rem; font-weight:bold;">$ 0</div>

<script>
    let myChart = null;

    // åˆ†é åˆ‡æ›å‡½å¼
    function sw(id) {
        // éš±è—æ‰€æœ‰å…§å®¹
        document.getElementById('ret').style.display = 'none';
        document.getElementById('inf').style.display = 'none';
        document.getElementById('btn1').classList.remove('active');
        document.getElementById('btn2').classList.remove('active');

        // é¡¯ç¤ºé¸ä¸­å…§å®¹
        document.getElementById(id).style.display = 'block';
        if(id === 'ret') document.getElementById('btn1').classList.add('active');
        else document.getElementById('btn2').classList.add('active');
    }

    function calRet() {
        const p = (parseFloat(document.getElementById('p').value) || 0) * 10000;
        const m = parseFloat(document.getElementById('m').value) || 0;
        const r = (parseFloat(document.getElementById('r').value) || 0) / 100;
        const y = parseInt(document.getElementById('y').value) || 0;
        const inf = (parseFloat(document.getElementById('inf_r').value) || 0) / 100;
        const dy = parseInt(document.getElementById('dy').value) || 0;
        const mp = (parseFloat(document.getElementById('mp').value) || 0) / 100;

        let assetA = p, assetB = 0;
        let la = ['èµ·'], da = [Math.round(p)], db = [0];

        for (let i = 1; i <= y; i++) {
            assetA = (assetA + m * 12) * (1 + r);
            if (i > (y - dy)) {
                let move = assetA * mp;
                assetA -= move;
                assetB += move;
            }
            la.push('å¹´' + i); da.push(Math.round(assetA)); db.push(Math.round(assetB));
        }

        document.getElementById('oa').innerText = '$ ' + Math.round(assetA).toLocaleString();
        document.getElementById('ob').innerText = '$ ' + Math.round(assetB).toLocaleString();
        document.getElementById('va').innerText = '$ ' + Math.round(assetA / Math.pow(1 + inf, y)).toLocaleString();
        document.getElementById('vb').innerText = '$ ' + Math.round(assetB / Math.pow(1 + inf, y)).toLocaleString();

        const ctx = document.getElementById('chart').getContext('2d');
        if (myChart) myChart.destroy();
        myChart = new Chart(ctx, {
            type: 'bar',
            data: { labels: la, datasets: [
                { label: 'Aæˆé•·å‹', data: da, backgroundColor: '#3498db', stack: 's' },
                { label: 'Bé˜²ç¦¦å‹', data: db, backgroundColor: '#27ae60', stack: 's' }
            ]},
            options: { responsive: true, maintainAspectRatio: false, scales: { x: { stacked: true }, y: { stacked: true } } }
        });
    }

    function calInf() {
        const n = parseFloat(document.getElementById('ra').value) - parseFloat(document.getElementById('ca').value);
        const f = parseFloat(document.getElementById('fe').value);
        const r = parseFloat(document.getElementById('ir').value) / 100;
        const p = f / Math.pow(1 + r, n);
        document.getElementById('pv').innerText = '$ ' + Math.round(p).toLocaleString();
        document.getElementById('ires_box').style.display = 'block';
    }

    // åˆå§‹åŒ–
    window.onload = function() {
        calRet();
    };
</script>
