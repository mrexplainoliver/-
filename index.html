    <style>

            <div class="input-group"><label>æ¯æœˆå­˜å…¥ (å…ƒ)</label><input type="number" id="m_in" value="10000"></div>
            <div class="input-group"><label>å ±é…¬ç‡ (%)</label><input type="number" id="r_in" value="8"></div>

            <div class="highlight-box">

                <label style="margin-top:10px;">æ¯å¹´è½‰ç§»æ¯”ä¾‹ (%)</label><input type="number" id="mov_p_in" value="5">

                <div>Aè³‡ç”¢å¯¦è³ªåƒ¹å€¼ï¼š<div id="txt_val_a" class="power-val">$ 0</div></div>
                <div style="margin-top:10px;">Bè³‡ç”¢å¯¦è³ªåƒ¹å€¼ï¼š<div id="txt_val_b" class="power-val">$ 0</div></div>

<div id="inflation" class="tab-content">
    <div class="card" style="max-width:500px; margin:auto;">
        <div class="input-group"><label>ç¾åœ¨å¹´é½¡</label><input type="number" id="curA" value="35"></div>
        <div class="input-group"><label>é€€ä¼‘å¹´é½¡</label><input type="number" id="retA" value="65"></div>
        <div class="input-group"><label>é€šè†¨ç‡ (%)</label><input type="number" id="infR" value="3"></div>
        <div class="input-group"><label>é æœŸé€€ä¼‘æœˆè²» (å…ƒ)</label><input type="number" id="futE" value="50000"></div>
        <button class="run-btn" style="background:#27ae60;" onclick="calcInf()">é–‹å§‹æ›ç®—</button>
        <div id="inf_res_box" style="display:none; margin-top:20px; text-align:center; padding:15px; border:2px dashed #27ae60; border-radius:10px;">

<script>
    let myChart = null;

    function openTab(name, event) {
        document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
        document.querySelectorAll('.nav button').forEach(b => b.classList.remove('active'));
        document.getElementById(name).classList.add('active');
        event.currentTarget.classList.add('active');
    }

    function doCalculate() {
        // è®€å–è¼¸å…¥å€¼
        const p_start = (parseFloat(document.getElementById('p_in').value) || 0) * 10000;
        const m_save = parseFloat(document.getElementById('m_in').value) || 0;
        const r_a = (parseFloat(document.getElementById('r_in').value) || 0) / 100;
        const y_total = parseInt(document.getElementById('y_in').value) || 0;
        const inf_rate = (parseFloat(document.getElementById('inf_in').value) || 0) / 100;
        const d_years = parseInt(document.getElementById('def_y_in').value) || 0;
        const move_pct = (parseFloat(document.getElementById('mov_p_in').value) || 0) / 100;

        let assetA = p_start, assetB = 0;
        let h_a = [Math.round(assetA)], h_b = [0], labels = ['èµ·å§‹'];

        // æ ¸å¿ƒè¿´åœˆè¨ˆç®—
        for (let i = 1; i <= y_total; i++) {
            assetA = (assetA + (m_save * 12)) * (1 + r_a);
            if (i > (y_total - d_years)) {
                let moveAmount = assetA * move_pct;
                assetA -= moveAmount;
                assetB += moveAmount;
            }
            labels.push('ç¬¬' + i + 'å¹´');
            h_a.push(Math.round(assetA));
            h_b.push(Math.round(assetB));
        }

        // æ›´æ–°åç›®é‡‘é¡
        document.getElementById('out_a').innerText = `$ ${Math.round(assetA).toLocaleString()}`;
        document.getElementById('out_b').innerText = `$ ${Math.round(assetB).toLocaleString()}`;
        
        // è¨ˆç®—ä¸¦æ›´æ–°å¯¦è³ªè³¼è²·åŠ› (æŠ˜ç¾)
        const realA = assetA / Math.pow((1 + inf_rate), y_total);
        const realB = assetB / Math.pow((1 + inf_rate), y_total);
        document.getElementById('txt_val_a').innerText = `$ ${Math.round(realA).toLocaleString()}`;
        document.getElementById('txt_val_b').innerText = `$ ${Math.round(realB).toLocaleString()}`;

        // æ¸²æŸ“åœ–è¡¨
        const ctx = document.getElementById('mainChart').getContext('2d');
        if (myChart) myChart.destroy();
        myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: labels,
                datasets: [
                    { label: 'A æˆé•·å‹', data: h_a, backgroundColor: '#3498db', stack: 's1' },
                    { label: 'B é˜²ç¦¦å‹', data: h_b, backgroundColor: '#27ae60', stack: 's1' }
                ]
            },
            options: { 
                responsive: true, 
                maintainAspectRatio: false, 
                scales: { x: { stacked: true }, y: { stacked: true, ticks: { callback: v => v/10000 + 'è¬' } } }
            }
        });
    }

    function calcInf() {
        const n = parseFloat(document.getElementById('retA').value) - parseFloat(document.getElementById('curA').value);
        const f = parseFloat(document.getElementById('futE').value);
        const r = parseFloat(document.getElementById('infR').value) / 100;
        if (n <= 0) return alert("é€€ä¼‘å¹´é½¡éœ€å¤§æ–¼ç¾åœ¨å¹´é½¡");
        const p = f / Math.pow(1 + r, n);
        document.getElementById('resP_val').innerText = '$ ' + Math.round(p).toLocaleString();
        document.getElementById('inf_res_box').style.display = 'block';
    }

    window.onload = doCalculate;
</script>
