        <div>Aè³‡ç”¢ç¾åœ¨åƒ¹å€¼ï¼š<span id="va" class="power-val">$ 0</span></div>

</div>

    <div class="card">
        <div class="input-group"><label>ç¾åœ¨å¹´é½¡</label><input type="number" id="ca" value="35"></div>
        <div class="input-group"><label>é€€ä¼‘å¹´é½¡</label><input type="number" id="ra" value="65"></div>
        <div class="input-group"><label>é ä¼°å¹´é€šè†¨ (%)</label><input type="number" id="ir" value="3"></div>

        <button class="run-btn" style="background:#27ae60;" onclick="calInf()">è¨ˆç®—å¯¦è³ªåƒ¹å€¼</button>
        <div id="ires" style="display:none; margin-top:20px; text-align:center; padding:15px; border:2px dashed #27ae60; border-radius:10px;">
            <div id="pv" style="color:#e67e22; font-size:1.6rem; font-weight:bold;">$ 0</div>

<script>
    let myChart = null;

function sw(t) {
    // 1. éš±è—æ‰€æœ‰åˆ†é 
    const tabs = document.querySelectorAll('.tab-content');
    tabs.forEach(c => {
        c.style.display = 'none'; 
        c.classList.remove('active');
    });

    // 2. ç§»é™¤æ‰€æœ‰æŒ‰éˆ•çš„ active æ¨£å¼
    const btns = document.querySelectorAll('.nav button');
    btns.forEach(b => b.classList.remove('active'));

    // 3. é¡¯ç¤ºç›®æ¨™åˆ†é 
    const targetTab = document.getElementById(t);
    if (targetTab) {
        targetTab.style.display = 'block';
        targetTab.classList.add('active');
    }

    // 4. é«˜äº®å°æ‡‰æŒ‰éˆ•
    if (t === 'ret') {
        document.getElementById('t1').classList.add('active');
    } else {
        document.getElementById('t2').classList.add('active');
    }
}

    function calRet() {
        const p = (parseFloat(document.getElementById('p').value) || 0) * 10000;
        const m = parseFloat(document.getElementById('m').value) || 0;
        const r = (parseFloat(document.getElementById('r').value) || 0) / 100;
        const y = parseInt(document.getElementById('y').value) || 0;
        const inf = (parseFloat(document.getElementById('inf').value) || 0) / 100;
        const dy = parseInt(document.getElementById('dy').value) || 0;
        const mp = (parseFloat(document.getElementById('mp').value) || 0) / 100;

        let assetA = p, assetB = 0;
        let la = ['èµ·å§‹'], da = [Math.round(p)], db = [0];

        for (let i = 1; i <= y; i++) {
            assetA = (assetA + m * 12) * (1 + r);
            if (i > (y - dy)) {
                let move = assetA * mp;
                assetA -= move;
                assetB += move;
            }
            la.push('ç¬¬' + i + 'å¹´');
            da.push(Math.round(assetA));
            db.push(Math.round(assetB));
        }

        document.getElementById('oa').innerText = '$ ' + Math.round(assetA).toLocaleString();
        document.getElementById('ob').innerText = '$ ' + Math.round(assetB).toLocaleString();
        
        const va = assetA / Math.pow(1 + inf, y);
        const vb = assetB / Math.pow(1 + inf, y);
        document.getElementById('va').innerText = '$ ' + Math.round(va).toLocaleString();
        document.getElementById('vb').innerText = '$ ' + Math.round(vb).toLocaleString();

        const ctx = document.getElementById('chart').getContext('2d');
        if (myChart) myChart.destroy();
        myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: la,
                datasets: [
                    { label: 'A æˆé•·å‹', data: da, backgroundColor: '#3498db', stack: 's' },
                    { label: 'B é˜²ç¦¦å‹', data: db, backgroundColor: '#27ae60', stack: 's' }
                ]
            },
            options: { responsive: true, maintainAspectRatio: false, scales: { x: { stacked: true }, y: { stacked: true } } }
        });
    }

    function calInf() {
        const n = parseFloat(document.getElementById('ra').value) - parseFloat(document.getElementById('ca').value);
        const f = parseFloat(document.getElementById('fe').value);
        const r = parseFloat(document.getElementById('ir').value) / 100;
        if (n <= 0) return alert("é€€ä¼‘å¹´é½¡éœ€å¤§æ–¼ç¾åœ¨å¹´é½¡");
        const p = f / Math.pow(1 + r, n);
        document.getElementById('pv').innerText = '$ ' + Math.round(p).toLocaleString();
        document.getElementById('ires').style.display = 'block';
    }

    window.onload = calRet;
</script>
