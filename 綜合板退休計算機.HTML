        <div class="inflation-box">

            <div class="power-title">ğŸ“‰ å¯¦è³ªè³¼è²·åŠ›åˆ†æ (æ›ç®—æˆç¾åœ¨çš„è³¼è²·åŠ›)</div>
            <div id="power_result_area">

<script>
    let retirementChart = null;

    function doCalculate() {
        const p_start = (parseFloat(document.getElementById('p_in').value) || 0) * 10000;
        const m_save = parseFloat(document.getElementById('m_in').value) || 0;
        const r_a = (parseFloat(document.getElementById('r_in').value) || 0) / 100;
        const y_total = parseInt(document.getElementById('y_in').value) || 0;
        const inf_rate = (parseFloat(document.getElementById('inf_in').value) || 0) / 100;
        const d_years = parseInt(document.getElementById('def_y_in').value) || 0;
        const move_pct = (parseFloat(document.getElementById('mov_p_in').value) || 0) / 100;

        const annualSave = m_save * 12;
        const startMoveYear = y_total - d_years; 

        let assetA = p_start;
        let assetB = 0;
        
        let h_a = [Math.round(assetA)];
        let h_b = [0];
        let labels = ['èµ·å§‹'];

        for (let i = 1; i <= y_total; i++) {
            assetA = (assetA + annualSave) * (1 + r_a);
            
            if (i > startMoveYear) {
                let moveAmount = assetA * move_pct;
                assetA -= moveAmount; 
                assetB += moveAmount;
            }
            
            labels.push('ç¬¬' + i + 'å¹´');
            h_a.push(Math.round(assetA));
            h_b.push(Math.round(assetB));
        }

        const total = assetA + assetB;
        const pctA = total === 0 ? 0 : ((assetA / total) * 100).toFixed(1);
        const pctB = total === 0 ? 0 : ((assetB / total) * 100).toFixed(1);

        document.getElementById('out_a').innerText = `$ ${Math.round(assetA).toLocaleString()} (${pctA}%)`;
        document.getElementById('out_b').innerText = `$ ${Math.round(assetB).toLocaleString()} (${pctB}%)`;

        const realA = assetA / Math.pow((1 + inf_rate), y_total);
        const realB = assetB / Math.pow((1 + inf_rate), y_total);

        // æ›´æ–°æ–‡å­—ï¼šç§»é™¤äº†åŸæœ¬å¯èƒ½é€ æˆè¦–è¦ºç©ºæ´çš„ç¬¦è™Ÿèˆ‡é–“è·
        document.getElementById('txt_label_a').innerText = `${y_total}å¹´å¾Œ ã€A.æˆé•·å‹è³‡ç”¢ã€ $${Math.round(assetA).toLocaleString()} â‰’ ç¾åœ¨ï¼š`;
        document.getElementById('txt_val_a').innerText = `$${Math.round(realA).toLocaleString()}`;
        
        document.getElementById('txt_label_b').innerText = `${y_total}å¹´å¾Œ ã€B.é˜²ç¦¦å‹è³‡ç”¢ã€ $${Math.round(assetB).toLocaleString()} â‰’ ç¾åœ¨ï¼š`;
        document.getElementById('txt_val_b').innerText = `$${Math.round(realB).toLocaleString()}`;

        renderChart(labels, h_a, h_b);
    }

    function renderChart(labels, dataA, dataB) {
        const ctx = document.getElementById('mainChart').getContext('2d');
        if (retirementChart) retirementChart.destroy();
        
        retirementChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: labels,
                datasets: [
                    { label: 'A æˆé•·å‹è³‡ç”¢ (åç›®ç¸½é¡)', data: dataA, backgroundColor: '#3498db', stack: 'stack1' },
                    { label: 'B é˜²ç¦¦å‹è³‡ç”¢ (åç›®ç¸½é¡)', data: dataB, backgroundColor: '#27ae60', stack: 'stack1' }
                ]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: { 
                    x: { stacked: true }, 
                    y: { stacked: true, ticks: { callback: v => v/10000 + 'è¬' } } 
                },
                plugins: {
                    tooltip: { mode: 'index', intersect: false }
                }
            }
        });
    }

    window.onload = function() { doCalculate(); };
</script>
